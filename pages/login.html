<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile meta -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Precious" />
    <meta name="description" content="real estate website" />
    <meta name="keywords" content="rent house, selling of properties" />
    <title>ZHomes | Homepage</title>
    <!-- common css -->
    <link rel="stylesheet" href="../src/css/common-css.css" />
    <!-- index css -->
    <link rel="stylesheet" href="../src/css/login.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- icon "logo" -->
    <link rel="icon" href="../src/images/logo.png" />
  </head>
  <body>
    <!-- header starts -->
    <header>
      <nav class="header-nav container">
        <div class="logo">
          <img src="../src/images/logo.png" alt="pics" />
        </div>

        <!-- <div class="links">  </div> -->
        <div class="nav-links active">
          <a href="contact.html">Contact us</a>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </div>

        <div class="hambuger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
    </header>
    <!-- header ends -->

    <!-- login section starts -->
    <section id="login-section">
      <div class="login-section-content">
        <div class="login-section-content--left flex">
          <h2>Login form</h2>
          <form action="blah" method="post">
            <div>
              <input type="text" placeholder="Enter Your Email" required />
            </div>
            <div id="password">
              <input
                type="password"
                placeholder="Enter Your Password"
                required
              />
              <i class="bi bi-eye"></i>
            </div>
            <button class="button">login</button>
          </form>
          <div class="line"></div>
          <a href="#" id="forgotPsw">Forgot password</a>
        </div>

        <!-- right side -->
        <div class="login-section-content--right">
          <img src="../src/images/hero-image.svg" alt="pics" />
        </div>
      </div>
    </section>
    <!-- login section ends -->

    <!-- chat icon starts-->
    <div class="icons">
      <div class="icon1">
        <img src="../src/images/chat.png" alt="" />
      </div>
      <div class="icon2">
        <img src="../src/images/whatsapp.png" alt="" />
      </div>
    </div>
    <!-- chat icons ends -->

    <!-- footer section starts -->
    <footer id="footer-section">
      <div class="footer-section-content container grid">
        <div class="footer-content--left">
          <div class="footer-content--left--links">
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="index.html">Home</a>
            </div>
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="contact.html">Contact</a>
            </div>
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="#pricing-section">Pricing</a>
            </div>
          </div>
        </div>

        <div class="footer-content--right">
          <div>Follow Us</div>
          <div class="social-links">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
          </div>
          <div>copyright &copy; 2020 All rights Reserverd</div>
        </div>
      </div>
    </footer>
    <!-- footer section ends -->

    <script src="./main.js"></script>
  </body>
</html>
