<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile meta -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Precious" />
    <meta name="description" content="real estate website" />
    <meta name="keywords" content="rent house, selling of properties" />
    <title>ZHomes | Homepage</title>
    <!-- common css -->
    <link rel="stylesheet" href="../src/css/common-css.css" />
    <!-- index css -->
    <link rel="stylesheet" href="../src/css/contact.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- icon "logo" -->
    <link rel="icon" href="../src/images/logo.png" />
  </head>
  <body>
    <!-- header starts -->
    <header>
      <nav class="header-nav container">
        <div class="logo">
          <img src="../src/images/logo.png" alt="pics" />
        </div>

        <!-- <div class="links">  </div> -->
        <div class="nav-links active">
          <a href="login.html">Login</a>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </div>

        <div class="hambuger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
    </header>
    <!-- header ends -->

    <!-- contact section starts -->
    <section id="contact-section">
      <div class="contact-section-content container grid">
        <div class="contact-section-content--left flex">
          <h2>contact us</h2>
          <form action="/sever-file">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Email"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
            <input
              type="number"
              name="phone"
              placeholder="Enter Your Phone Number"
              required
            />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Leave Your Message"
            ></textarea>
            <button class="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-section-content--right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15886.119612257313!2d6.0079891!3d5.4880134!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1041bd7e2bde7441%3A0x486a6bc7e8c200fc!2sCrunchies%20Plus%20Concept!5e0!3m2!1sen!2sng!4v1695661731377!5m2!1sen!2sng"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>
    <!-- contact section ends -->

    <!-- chat icon starts-->
    <div class="icons">
      <div class="icon1">
        <img src="../src/images/chat.png" alt="" />
      </div>
      <div class="icon2">
        <img src="../src/images/whatsapp.png" alt="" />
      </div>
    </div>
    <!-- chat icons ends -->

    <!-- footer section starts -->
    <section id="footer-section">
      <div class="footer-section-content container grid">
        <div class="footer-content--left">
          <div class="footer-content--left--links">
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="index.html">Home</a>
            </div>
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="contact.html">Contact</a>
            </div>
            <div>
              <i class="bi bi-chevron-right"></i>
              <a href="#pricing-section">Pricing</a>
            </div>
          </div>
        </div>

        <div class="footer-content--right">
          <div>Follow Us</div>
          <div class="social-links">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
          </div>
          <div>copyright &copy; 2020 All rights Reserverd</div>
        </div>
      </div>
    </section>
    <!-- footer section ends -->

    <script src="./main.js"></script>
  </body>
</html>
